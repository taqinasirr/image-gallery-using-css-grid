<!DOCTYPE html>
<html lang="en">
<head>
	<title>tajuk</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<style>

	.container{
		display: grid;
		grid-template-columns: repeat(6 ,1fr);
		grid-auto-rows: minmax(150px, auto);
		grid-gap: 10px;
		max-width: 960px;
		margin: 0 auto; /* centerkan container */
		
		
	}

	.box1{
		grid-column:1/3; 
		grid-row: 1/5; 
		background-image: url('images/alex-loup-397220-unsplash.jpg'); 
		background-position: center 
	}
	.box2{
		grid-column:3/7; 
		grid-row: 1/3; 
		background-image: url('images/ali-inay-9858-unsplash.jpg'); 
		background-position: center 
	}
	.box3{
		grid-column:3/5; 
		grid-row:3/5; 
		background-image: url('images/brooke-lark-194252-unsplash.jpg'); 
		background-position: center
	}
	.box4{
		grid-column:5/7;
		grid-row:3/7; 
		background-image: url('images/dan-gold-105699-unsplash.jpg'); 
		background-position: center  
	}
	.box5{
		grid-column:1/5;
		grid-row:5/7; 
		background-image: url('images/edgar-castrejon-459807-unsplash.jpg'); 
		background-position: center 
	}

</style>
</head>

<body>

	<div class="container">
		<div class="box1">1</div>
		<div class="box2">2</div>
		<div class="box3">3</div>
		<div class="box4">4</div>
		<div class="box5">5</div>
	</div>

</body>
</html>
